{% assign class = '' %}

{% if include.position == 'fixed' %}
  {% assign class = 'always-fixed' %}
{% elsif include.position == 'static' %}
  {% assign class = 'static' %}
{% endif %}

<nav class="{{ class }}">
  {% for other_page in site.nav %}
    {% if other_page.url != page.url %}
      <a href="{{ other_page.url }}">{{ other_page.text }}</a>
    {% endif %}
  {% endfor %}
</nav>
