{% assign class = '' %}

{% if include.fixed %}
  {% assign class = 'always-fixed' %}
{% endif %}

<nav class="{{ class }}">
  {% for other_page in site.pages %}
    {% if other_page.nav and other_page.url != page.url %}
      <a href="{{ other_page.url }}">{{ other_page.nav.text }}</a>
    {% endif %}
  {% endfor %}
</nav>
